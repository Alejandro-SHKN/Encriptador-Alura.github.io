<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./sobreHeader.css">
    <link rel="stylesheet" href="sobreEncriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <title>Cifrado</title>
</head>

<body class="colorFondoBody" id="ID-colorFondoBody">
    <img src="./assets/img/268219 (1).jpg" alt="" class="img__FondoBinario" id="ID-img__FondoBinario">
    <header class="colorFondoHeader">
        <div class="div__containerElementosHeader">
            <section class="sobreHeader">
                <img src="./assets/img/Vector.svg" alt="" class="img__vector-header">
                <img src="./assets/img/vectorBlanco.svg" alt="" class="img__vector-headerBlanco"
                    id="ID-img__vector-headerBlanco">
                </section>
                <div class="div__containerImgCambiarColor" id="ID-div__containerImgCambiarColor">
                <img src="https://i.postimg.cc/Y0JLZ07C/brightness-and-contrast.png" alt="" class="img__cambiarColor"
                id="ID-img__cambiarColor">
            </div>
            <p class="p__modoColor" id="ID-p__modoColor">Tema Claro</p>
        </div>
    </header>
    <main>
        <section class="sobreEncriptador">
            <div class="div__inputingresartexto--encriptador"><input type="text" name="" id="textoEncriptado"
                class="input__ingresartexto-encriptador" placeholder="Ingrese el texto aqui">
                <img src="https://i.postimg.cc/cCCJFtJ2/dust.png" alt="" class="img__borrar" id="ID-img__borrar">
            </div>
            <div class="div__containerDivTextarea-Encriptador">
                <div class="div__textarea-encriptador">
                    <div id="mensaje"></div>
                    <p class="p__ningunmensaje-encriptador" id="p__sinmensajes_id--encriptador">Ningun mensaje fué encontrado
                    </p>
                    <textarea name="" cols="30" rows="5" class="textarea__resultado-encriptado" id="textoDesencriptado"
                        placeholder="Ingresa aquí tu mensaje encriptado para desencriptarlo" ></textarea>
                </div>
            </div>
            <div class="div__p-imagen--encriptador">
                <p class="p__condicion-encriptador" id="ID-p__condicion-encriptador">⚠️ Solo letras
                    minúsculas y sin acentos</p>
            </div>
            <div class="div__containerbotones-encriptador">
                <button class="button__encriptar-encriptador" id="botonEncriptado">Encriptar</button>
                <button class="button__desencriptar-encriptador" id="botonDesencriptado">Desencriptar</button>
            </div>
            <div class="div__botoncopiarcontainer-encriptador"><button class="button__copiar-encriptador"
                id="botonCopiar">Copiar</button></div>
            </section>
        </main>
        <script type="text/javascript" src="javascript.js"></script>
    </body>
    <script>
    var btn = document.querySelector("#botonEncriptado")
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesencriptado")
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar")
    btn3.onclick = copiar;

</script>

</html>
